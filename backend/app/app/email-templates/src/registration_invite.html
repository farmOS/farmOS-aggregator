<mjml>
  <mj-body>
    <mj-section>
      <mj-column>

        <mj-text font-size="24px" align="center" color="#336633">{{ aggregator_name }}</mj-text>

        <mj-divider border-color="#336633"></mj-divider>

        <mj-text font-size="20px" color="#555">This is an invitation to register your farmOS server with the {{ aggregator_name }}!</mj-text>

        <mj-button padding="50px 0px" color="white" background-color="#336633" href="{{ link }}">Register Now</mj-button>

        <mj-divider border-color="#336633"></mj-divider>

        <mj-text font-size="16px" color="#555">{{ aggregator_name }} is an instance of the <a href="https://github.com/farmOS/farmOS-aggregator">farmOS Aggregator</a> that allows communities and organizations to aggregate farm records from multiple farmOS servers.</mj-text>

      </mj-column>
    </mj-section>
